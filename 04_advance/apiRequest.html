<!DOCTYPE html>
<html lang="en">
<head>5
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest(); // Create a new XMLHttpRequest object
    xhr.open('GET', requestUrl) // Initialize it: GET-request for the URL
    xhr.onreadystatechange = function(){ // Call a function when the state changes.
        console.log(xhr.readyState); // 0,1,2,3,4
        if (xhr.readyState === 4) { // If request is complete
            const data = JSON.parse(this.responseText) // Parse the JSON response
            console.log(typeof data); // object
            console.log(data.followers); // 0
        }
    }
    xhr.send(); // Send the request
</script>
</html>
